<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Form</title>
	</head>

	<body>
		<form>
			<input
				name="testing"
				type="text"
				maxlength="8"
				size="15"
				value="TESTING"
			/>
			<textarea name="address" cols="10" rows="5">shah alam</textarea>

			<br />

			<input type="checkbox" name="gender" value="Female" checked />
			Female
			<input type="checkbox" name="gender" value="Male" />
			Male

			<input type="radio" name="gender1" value="Female" checked />
			Female
			<input type="radio" name="gender1" value="Male" />
			Male

			<br />

			<select name="choose">
				<option selected>Select...</option>
				<option value="1">Money</option>
				<option value="2">House</option>
				<option value="3">Car</option>
			</select>
		</form>
	</body>
</html>
