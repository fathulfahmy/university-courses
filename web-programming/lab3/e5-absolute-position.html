<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Absolute Positioning</title>
	</head>

	<!-- ancestor of img and p -->
	<body>
		<!-- img positioned relative to ancestor (body) -->
		<img
			src="broctober.gif"
			style="
				height: 90pt;
				position: absolute;
				top: 50px;
				left: 100px;
				z-index: 2;
			"
			alt="Image"
		/>

		<!-- p positioned relative to ancestor (body) -->
		<p
			style="
				position: absolute;
				top: 50px;
				left: 50px;
				z-index: 1;
				font-size: 30pt;
				color: red;
			"
		>
			<marquee behavior="" direction="">TESTING</marquee>
		</p>
	</body>
</html>
