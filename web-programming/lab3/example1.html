<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inline Style</title>
	</head>
	<body>
		This is a simple text
		<p style="font-size: 8pt">This is a simple text with font-size 8pt</p>
