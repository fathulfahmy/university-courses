<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border</title>
		<style>
			div {
				text-align: center;
				margin-bottom: 0.1em;
				padding: 0.5em;
			}
			.thick {
				border-width: thick;
			}
			.groove {
				border-style: groove;
			}
			.red {
				border-color: red;
			}
		</style>
	</head>
	<body>
		<div class="thick groove red">Thick groove red</div>
		<div class="groove red">Groove red</div>
		<div class="thick red">Thick red</div>
		<div class="red">Red</div>
	</body>
</html>
