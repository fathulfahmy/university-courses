<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Font Size</title>
		<style>
			p {
				font-family: garamond;
			}
			.pt {
				font-size: 12pt;
			}
			.em {
				font-size: 3em;
			}
		</style>
	</head>
	<body>
		<p>This is normal text</p>
		<p class="pt">This is 12pt font-size text</p>
		<p class="em">This is 3em font-size text</p>
	</body>
</html>
