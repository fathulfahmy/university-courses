<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Relative Positioning</title>
		<style>
			p {
				font-size: 1.3em;
				color: red;
			}
			span {
				font-size: 0.8em;
				color: green;
			}
			.super {
				position: relative;
				top: -1ex;
			}
			.sub {
				position: relative;
				bottom: -1ex;
			}
		</style>
	</head>
	<body>
		<p>
			Normal and
			<span class="super">in superscript.</span>
		</p>
		<p>
			Normal and
			<span class="sub">in subscript.</span>
		</p>
	</body>
</html>
