<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Float</title>
		<style>
			div {
				background-color: #ffccff;
				margin-bottom: 0.5em;
				width: 50%;
			}
			p {
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<div style="float: right; margin: 0.1em; padding: 2em; text-align: right">
			Azlan bin Yusof
		</div>
		<p>
			abcdefghijkl
			<br />
			abcdefghijkl
			<br />
			abcdefghijkl
		</p>
		<p style="clear: right">abcdefghijkl</p>
	</body>
</html>
